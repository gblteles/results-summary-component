<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <title>Frontend Mentor | Results summary component</title>
 
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

<main>


   <div class="contain-result">
      <section>
        <h3>Your Result</h3>
        <button>76
         <span>of 100</span>
        </button>
   <section class="text-result">
   <h1>Great</h1>
   <span> You scored higher than 65% of the people who have taken these tests.</span>

  </section>
      </section>

   </div>


   <div class="summary">
      <section>

         <h3>Summary</h3>
 
         <div class="cards">
         <div class="reaction">
         <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
         <h4>Reaction</h4>
         <span class="reaction.i"><b>80 </b>/100</span>
         </div>          

         <div class="memory">
         <img src="assets/images/icon-memory.svg" alt="Memory Icon">
         <h4>Memory</h4>
         <span><b>92 </b>/100</span> 
         </div>


        <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
        <h4>Verbal</h4>
        <span><b>61 </b>/100</span>
        </div>


        <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="Visual Icon">
        <h4>Visual</h4>
        <span><b>72 </b>/100</span>
        </div>
        </div>
        <div class="continue">
         <button>Continue</button>
        </div>
       

    </div>

    </section>



</main> 
</body>
</html>
